<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/log-in.css">
    <title>NOVO – Вход</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-first">
                <h2 class="header-h2">NOVO</h2>
                <a class="header-txt" href="#">Поиск</a>
            </div>
            <div class="header-btns">
                <div class="profile-menu">
                    <span class="header-btn">Мой профиль</span>
                    <div class="menu-content">
                        <a href="favorites.html" class="menu-content-a">Избранное</a>
                        <a href="messages.html" class="menu-content-a">Сообщения <span class="menu-content-a-green">(4 новых)</span></a>
                        <a href="settings-user.html" class="menu-content-a">Настройки профиля</a>
                    </div>
                </div>
                <button class="header-btn-2">
                    <a href="index.html" class="header-btn-2-txt">Перейти на NOVO</a>
                </button>
            </div>
        </header>
    </div>

    <section class="main">
        <div class="container">
            <div class="full-form">
                <form class="form">
                    <h2 class="form-title">Вход в аккаунт</h2>
                    <div class="form-contents">
                        <div class="form-content">
                            <p class="form-content-p">E-mail</p>
                            <input class="form-content-input" placeholder="google@gmail.com" type="text">
                        </div>
                        <div class="form-content">
                            <p class="form-content-p">Пароль</p>
                            <input class="form-content-input" type="password">
                        </div>
                    </div>
                    <div class="checkbox-class">
                        <input type="checkbox" class="checkbox-input">
                        <p class="checkbox-txt">Не выходить из системы</p>
                    </div>
                    <button class="form-btn">
                        <span class="form-btn-txt">Продолжить</span>
                    </button>
                </form>
            </div>
            <div class="registration-question">
                <span class="registration-question-span">Нет аккаунта?</span>
                <a class="registration-question-a" href="registration-user.html">Регистрация</a>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="footer-line"></div>
        <div class="container">
            <div class="footer-content">
                <div class="footer-content-txt">
                    <h2 class="footer-content-h2">NOVO</h2>
                    <p class="footer-content-p">Маркетплейс коммерчиского транспорта<br> и тяжелой техники</p>
                </div>
                <div class="footer-content-txt">
                    <h2 class="footer-content-h2-2">Покупателю</h2>
                    <p class="footer-content-p-2">Служба поддержки</p>
                </div>
                <div class="footer-content-txt">
                    <h2 class="footer-content-h2-2">Следите за нами</h2>
                    <img src="img/facebook-logo-button.svg" class="facebook-logo-button" alt="facebook-logo-button">
                    <img src="img/instagram 1.svg" class="instagram" alt="instagram">
                    <img src="img/youtube.svg" class="youtube" alt="youtube">
                </div>
            </div>
            <div class="footer-mini">
                <h2 class="footer-mini-h2">© 2019–2020 Группа компаний «NOVO»</h2>
            </div>
        </div>
    </section>
</body>
</html>
